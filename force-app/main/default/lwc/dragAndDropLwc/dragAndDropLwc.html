<template>
    <div class="card_wrapper">
        <template for:each={pickVals} for:item="item">
            <div class="stageContainer" key={item} style={calcWidth}>
                <h1 class="column_heading">{item}</h1>
                <c-drag-and-drop-list records={records} stage={item} onlistitemdrag={handleListItemDrag}
                    onitemdrop={handleItemDrop}></c-drag-and-drop-list>
            </div>

        </template>
    </div>
</template>
